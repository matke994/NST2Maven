<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Proizvod</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:metadata>
            <f:event listener="#{mbPrijava.daLiJeUlogovan}" type="preRenderView" />
            <f:event listener="#{mBProizvodi.pripremiFormu}" type="preRenderView" />
        </f:metadata>
    </head>
    <body>

        <ui:composition template="/templejt.xhtml">
            <ui:define name="top">
                <h3>Forma za rad sa proizvodima</h3>
            </ui:define>
            <ui:define name="content">
                <h:form id="frmProizvod">
                    <p:growl id="poruka" showDetail="true" sticky="true" autoUpdate="true" /> 
                    <p:panel header="Proizvod">  
                        <h:panelGrid columns="2">

                            <p:outputLabel for="naziv" value="Naziv:" />
                            <p:inputText id="naziv" value="#{mBProizvodi.proizvodUnos.naziv}" validator="nazivValidator"  ></p:inputText>

                            <p:outputLabel for="stanje" value="Stanje proizvoda:" />
                            <p:inputText id="stanje" value="#{mBProizvodi.proizvodUnos.stanje}" validator="stanjeValidator" ></p:inputText>

                            <p:outputLabel for="cena" value="Cena:" />
                            <p:inputText id="cena" value="#{mBProizvodi.proizvodUnos.cena}"   ></p:inputText>

                            <p:outputLabel for="stopa" value="Stopa PDV:" />
                            <p:selectOneMenu id="stopa" value="#{mBProizvodi.proizvodUnos.stopaPDV}" style="width:150px" converter="stopaPDVCnv" >
                                <f:selectItems var="st" value="#{mBProizvodi.sveStope}" itemValue="#{st}" itemLabel="#{st.iznos}" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="opis" value="Opis:" />
                            <p:inputText id="opis" value="#{mBProizvodi.proizvodUnos.opis}"  ></p:inputText>

                        </h:panelGrid>

                        <br/>
                        <p:commandButton value="Sačuvaj proizvod" action="#{mBProizvodi.sacuvajProizvod()}" update=":frmProizvod:poruka" />

                    </p:panel>



                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
