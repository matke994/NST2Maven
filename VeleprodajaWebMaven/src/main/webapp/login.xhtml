<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/logovanje.css"/>
        <h:outputStylesheet name="pozadina.css" library="css" />
        <title>Login</title>
    </h:head>
    <h:body>

        <f:view>
            <h:form>
                <p:growl id="poruka" showDetail="true" sticky="true" autoUpdate="true" /> 
                <p:panelGrid columns="2" style="position: absolute; top: 250px; left:500px ">

                    <f:facet name="header" > Login forma </f:facet>

                    <h:outputLabel value="Korisnicko ime: " />
                    <h:inputText value="#{mbPrijava.radnik.korisnickoIme}" class="form-control" />


                    <h:outputLabel value="Korisnicka sifra: " />
                    <h:inputSecret value="#{mbPrijava.radnik.lozinka}" class="form-control" />


                    <f:facet name="footer" >
                        <center>   <p:commandButton  value="Prijavi se"  action="#{mbPrijava.prijaviRadnika()}"  /></center>
                    </f:facet>
                </p:panelGrid>




            </h:form>
        </f:view>


    </h:body>
</html>
